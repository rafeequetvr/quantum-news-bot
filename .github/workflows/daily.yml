name: Quantum News Bot

on:
  schedule:
    - cron: '0 * * * *'  # ഓരോ മണിക്കൂറിലും ചെക്ക് ചെയ്യും
  workflow_dispatch:      # നിങ്ങൾക്ക് എപ്പോൾ വേണമെങ്കിലും നേരിട്ട് റൺ ചെയ്യാം

jobs:
  send-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main.py
